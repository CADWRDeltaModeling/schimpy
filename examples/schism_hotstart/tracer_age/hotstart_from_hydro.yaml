hotstart: 
    date: 2020-04-20
    hgrid_input_file: ./data_in/hgrid.gr3
    vgrid_input_file: ./data_in/vgrid.in.3d 
    vgrid_version: 5.8
    elevation:  
        initializer: 
            simple_trend: 
                value: 0.96      #x, y, and z coordinate based equation (x and y are utm based)
    temperature:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ./qgis/RegionsPolygon.shp # the attribute 'region' in the shapefile needs to match with the region values below.
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 14
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ./data_in/USGS_polaris_station_locations_xy.csv
                            data: ./data_in/USGS_20April21_saltemp.csv
                            variable: Temperature
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ./data_in/all_stations_temperature_2021-04-20.csv  
                            variable: 'temperature'
                  - region: suisun
                    initializer: 
                        obs_points:
                            data: ./data_in/all_stations_temperature_2021-04-20.csv  
                            variable: 'temperature'                
    salinity:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ./qgis/RegionsPolygon.shp #the attribute 'region' in the shapefile needs to match with the region values below.     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 33.5
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ./data_in/USGS_polaris_station_locations_xy.csv
                            data: ./data_in/USGS_20April21_saltemp.csv
                            variable: Salinity
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ./data_in/all_stations_salinity_2021-04-20.csv  
                            variable: 'salinity'   
                  - region: suisun
                    initializer: 
                        obs_points:
                            data: ./data_in/all_stations_salinity_2021-04-20.csv  
                            variable: 'salinity'                             
    velocity_u:
        initializer: 
            simple_trend:
                value: 0.0
    velocity_v:
        initializer: 
            simple_trend:
                values: 0.0  
    velocity_w:
        initializer: 
            simple_trend:
                values: 0.0 
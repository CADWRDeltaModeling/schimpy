hotstart: 
    date: 2015-10-01
    hgrid_input_file: hgrid.gr3
    vgrid_input_file: vgrid.in.3d
    elevation:
        initializer: 
            text_init:
                data_source: elev.ic             
    elevation:          
        initializer: 
            simple_trend: 
                value: 0.97 + 1.e-5*x     
    temperature:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ./shapefiles/DomainPolygons3.shp # the attribute 'region' in the shapefile needs to match with the region values below.     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 15
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ./data/USGS_polaris_station_locations_xy.csv
                            data: ./data/polaris_2015_2019.csv
                            variable: Temperature
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ./data/all_stations_temperature.csv  
                            variable: 'temperature'
    salinity:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ./shapefiles/DomainPolygons3.shp     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 33.5
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ./data/USGS_polaris_station_locations_xy.csv
                            data: ./data/polaris_2015_2019.csv
                            variable: Salinity
                  - region: delta
                    initializer: 
                        text_init:
                            data: salinity_test.prop                              
    velocity_u:
        initializer: 
            simple_trend:
                value: 0.0
    velocity_v:
        initializer: 
            simple_trend:
                values: 0.0  
    velocity_w: 
        initializer: 
            simple_trend:
                values: 0.0  
    SED_1:
        initializer:
            obs_points:
                data: data/all_stations_turbidity.csv
                variable: SED_1
    SED_2:
        initializer:
            obs_points:
                data: data/all_stations_turbidity.csv
                variable: SED_2
    SED_3:
        initializer:
            obs_points:
                data: data/all_stations_turbidity.csv
                variable: SED_3
    SED3D_dp:
        initializer:
            simple_trend:
                values: 0.1
    SED3D_rough:
        initializer: 
            simple_trend:
                values: 1.0e-4
    SED3D_bed:           # 3D bed properties (elem,Nbed, MBEDP). MBEDP=3 represents 3 properties: layer thickness, layer age, layer porosity
        initializer:
            simple_trend:
                values: 0.1, 1, 0.3
    SED3D_bedfrac:
        initializer:
            simple_trend:
                values: 1/3,1/3,1/3                
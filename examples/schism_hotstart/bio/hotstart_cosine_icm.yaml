hotstart: 
    date: 2015-01-22
    hgrid_input_file: hgrid.gr3
    vgrid_input_file: vgrid.in.3d  
    vgrid_version:5.8    
    elevation:           
        initializer: 
            simple_trend: 
                value: 0.96      
    temperature:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ../shapefile/DomainPolygons.shp   
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 14
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ../data_in/USGS_polaris_station_locations_xy.csv
                            data: ../data_in/polaris_wqdata_2015.csv
                            variable: Temperature (Degrees Celsius)
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ../data_in/all_stations_temperature.csv  
                            variable: 'temperature'
    salinity:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ../shapefile/DomainPolygons.shp     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 33.5
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ../data_in/USGS_polaris_station_locations_xy.csv
                            data: ../data_in/polaris_wqdata_2015.csv
                            variable: Salinity
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ../data_in/all_stations_salinity.csv  
                            variable: 'salinity'                              

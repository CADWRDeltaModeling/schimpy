hotstart: 
    date: 2015-01-22
    hgrid_input_file: ./data_in/hgrid.gr3
    vgrid_input_file: ./data_in/vgrid.in.3d   
    vgrid_version: 5.8    
    elevation:         # show off use of different initializer
        initializer: 
            simple_trend: 
                value: 0.96      #x- and y- coordinate based equation (x and y are lat lon)
    temperature:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ./shapefiles/DomainPolygons3.shp #salt_regions.gr3  # deliberately being off-center     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 14
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ./data_in/USGS_polaris_station_locations_xy.csv
                            data: ./data_in/polaris_wqdata_2015.csv
                            variable: Temperature (Degrees Celsius)
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ./data_in/all_stations_temperature.csv  
                            variable: 'temperature'
    salinity:
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ./shapefiles/DomainPolygons3.shp #salt_regions.gr3  # deliberately being off-center     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 33.5
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ./data_in/USGS_polaris_station_locations_xy.csv
                            data: ./data_in/polaris_wqdata_2015.csv
                            variable: Salinity
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ./data_in/all_stations_salinity.csv  
                            variable: 'salinity'                              
    velocity_u:
        initializer: 
            simple_trend:
                value: 0.0
    velocity_v:
        initializer: 
            simple_trend:
                values: 0.0  
    velocity_w: 
        initializer: 
            simple_trend:
                values: 0.0 
    COS_1: 
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'nox'      
    COS_2:   
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'sio2'     
    COS_3:   
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'nh4'   
    COS_4: 
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'chla'
                ratio: 0.1
    COS_5:  
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'chla'
                ratio: 0.9
    COS_6:   
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'chla'
                ratio: 0.9*0.1  
    COS_7:   
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'chla'
                ratio: 0.9*0.01  
    COS_8:   
        initializer: 
            simple_trend: 
                value: 37
    COS_9:
        centering: prism    
        initializer: 
            simple_trend: 
                value: 37*1.2
    COS_10:   
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'po4'
    COS_11:   
        initializer: 
            obs_points:
                data: ./data_in/merged_data_cosine.csv  
                variable: 'do'                
    COS_12:  
        initializer: 
            simple_trend: 
                value: 2030
    COS_13:   
        initializer: 
            simple_trend: 
                value: 2145    
{% set name = "schimpy" %}
{% set data = load_setup_py_data() %}

package:
  name:           "{{ name|lower }}"
  version:        "{{ data['version'] }}"

source:
  #git_url: https://github.com/CADWRDeltaModeling/schimpy.git
  path: ..

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - schimpy = schimpy.cli:main
  #skip:           true

requirements:
  build:
    - python
    - setuptools
    - click >=6.0
    - pytest-runner >=5.0
  run:
    - python
    - Click >=7.0
    - geopandas >=0.6
    - holoviews >=1.13
    - datashader >=0.10
    - netcdf4 >=1.4
    - xarray >=0.15
    - matplotlib>=3.1
    - scipy>=1.4
    - statsmodels >=0.11
    - palettable >=3.3
  test:
    imports:
      - schimpy
    source_files:
      - tests
    requires:
      - pytest
      - pytest-cov
    commands:
      - (setlocal && cd tests && pytest && endlocal) # [win]
      - (cd tests; pytest) # [unix]

about:
  home: https://github.com/CADWRDeltaModeling/schimpy
  summary: Tools, scripts, templates and data for running SCHISM on the Bay-Delta
  license: "MIT"
  license_file: LICENSE

hotstart: 
    date: 2020-04-20
    hgrid_input_file: ../data_in/hgrid2_new.gr3                     # hgrid needs to be in utm coordinates. 
    vgrid_input_file: ../data_in/vgrid2.in.3d           
    temperature:
        centering: prism
        initializer: 
            hotstart_nc:
                data_source: hotstart.nc
                #tracer_id: 0                #if different from existing setting. I think T is always 1 and S is always 2; otherwise infer a tracer_id based on existing tracer_id. 
                hgrid: ../data_in/hgrid.gr3   #if the hgrid is different
                vgrid: ../data_in/vgrid.in.3d    #if the vgrid is different
                #method: interpolate or assign a simple function (for flooded island case) in case hgrid 
    elevation:
        centering: node2D  # node, edge, elem, prism, benthic 
        initializer: 
            hotstart_nc:
                data_source: hotstart.nc  
                hgrid: ../data_in/hgrid.gr3 
                vgrid: ../data_in/vgrid.in.3d  
    salinity:
        centering: prism
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ./qgis/BarrierRegion.shp #the attribute 'region' in the shapefile needs to match with the region values below.     
                regions: 
                  - region: barrier
                    initializer: 
                        simple_trend:
                            value: 33.5
                  - region: other
                    initializer: 
                        hotstart_nc:
                            data_source: hotstart.nc  
                            #tracer_id: 1                #if different from existing setting. I think T is always 1 and S is always 2; otherwise infer a tracer_id based on existing tracer_id. 
                            hgrid: ../data_in/hgrid.gr3 
                            vgrid: ../data_in/vgrid.in.3d  
    tke:
        centering: node3D
        initializer: 
            hotstart_nc:
                data_source: hotstart.nc  
                hgrid: ../data_in/hgrid.gr3 
                vgrid: ../data_in/vgrid.in.3d                  
    velocity_u:
        centering: edge
        initializer: 
            hotstart_nc:
                data_source: hotstart.nc  
                hgrid: ../data_in/hgrid.gr3 
                vgrid: ../data_in/vgrid.in.3d     
    velocity_v:
        centering: edge # node, edge, elem, prism, benthic 
        initializer: 
            hotstart_nc:
                data_source: hotstart.nc  
                hgrid: ../data_in/hgrid.gr3 
                vgrid: ../data_in/vgrid.in.3d      
    velocity_w:
        centering: elem  # node, edge, elem, prism, benthic 
            hotstart_nc:
                data_source: hotstart.nc  
                hgrid: ../data_in/hgrid.gr3 
                vgrid: ../data_in/vgrid.in.3d     
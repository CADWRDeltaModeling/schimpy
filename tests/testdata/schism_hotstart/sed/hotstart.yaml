hotstart: 
    date: 2015-10-01
    hgrid_input_file: hgrid.gr3
    vgrid_input_file: vgrid.in.3d
    elevation:
        centering: node2D   
        initializer: 
            text_init:
                data_source: elev.ic             
    elevation:         
        centering: node2D  
        initializer: 
            simple_trend: 
                value: 0.97 + 1.e-5*x     
    temperature:
        centering: prism
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ../shapefile/DomainPolygons.shp # the attribute 'region' in the shapefile needs to match with the region values below.     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 15
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ../data_in/USGS_polaris_station_locations_xy.csv
                            data: polaris_2015_2019.csv
                            variable: Temperature
                  - region: delta
                    initializer: 
                        obs_points:
                            data: ../data_in/all_stations_temperature.csv  
                            variable: 'temperature'
    salinity:
        centering: prism
        initializer: 
            patch_init: 
                smoothing: False
                regions_filename: ../shapefile/DomainPolygons3.shp     
                regions: 
                  - region: ocean
                    initializer: 
                        simple_trend:
                            value: 33.5
                  - region: estuary
                    initializer: 
                        extrude_casts: 
                            station: ../data_in/USGS_polaris_station_locations_xy.csv
                            data: polaris_2015_2019.csv
                            variable: Salinity
                  - region: delta
                    initializer: 
                        text_init:
                            data: ../data_in/salinity_test.prop                              
    velocity_u:
        centering: edge
        initializer: 
            simple_trend:
                value: 0.0
    velocity_v:
        centering: edge 
        initializer: 
            simple_trend:
                values: 0.0  
    velocity_w:
        centering: elem  
        initializer: 
            simple_trend:
                values: 0.0  
    SED_1:
        centering: prism
        initializer:
            obs_points:
                data: ../data_in/all_stations_turbidity.csv
                variable: SED_1
    SED_2:
        centering: prism
        initializer:
            obs_points:
                data: ../data_in/all_stations_turbidity.csv
                variable: SED_2
    SED_3:
        centering: prism
        initializer:
            obs_points:
                data: ../data_in/all_stations_turbidity.csv
                variable: SED_3
    SED3D_dp:
        centering: node2D
        initializer:
            simple_trend:
                values: 0.1
    SED3D_rough:
        centering: node2D
        initializer: 
            simple_trend:
                values: 1.0e-4
    SED3D_bed:           # 3D bed properties (elem,Nbed, MBEDP). MBEDP=3 represents 3 properties: layer thickness, layer age, layer porosity
        centering: bed
        initializer:
            simple_trend:
                values: 0.1, 1, 0.3
    SED3D_bedfrac:
        centering: bedfrac # fraction of different sediment classes in the bed (elem, Nbed, nsed). Nbed and nsed are read from sediment.in
        initializer:
            simple_trend:
                values: 1/3,1/3,1/3                
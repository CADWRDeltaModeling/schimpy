nudging:
    start_date: 2018-05-07
    rnday: 4  #24 total run time in days
    step_nu_tr: 3H
    hgrid_input_file: hgrid.gr3
    vgrid_input_file: vgrid.in
    default: 0.
    polygons:
      - name: ocean
        type: roms
        attribute: max(0., min(1. / 2. / 86400., 1. / 2. / 86400. * (((x - 542699.) ** 2 / 32.3e3 / 32.3e3 + (y - 4183642.) **2 / 32.3e3 / 32.3e3) - 1.) / ((41.e3 / 32.3e3) ** 2 - 1.)))
        vertices:
            - [497085, 4213519]
            - [531756, 4214317]
            - [550885, 4170246]
            - [552280, 4136745]
            - [496487, 4137742]
        interpolant: 
            method: nearest
            data: gen_nu.in  #this should only be a path for ROMS data. 
            variable: 
                - temperature
                - salinity            
      - name: GZL  #define a single point observation
        type: single_obs  # single observational point
        vertices:   # we can add additional polygon for outer wrapping.
            - [583538.7996459592, 4221440.018476804]
            - [585910.4686095809, 4221684.108266152]
            - [586279.4702471322, 4219201.43027075]
            - [584108.2278126011, 4218447.207742566]
            - [582279.2188670159, 4220135.200684646]
            - [583538.7996459592, 4221440.018476804]
        attribute: 
            kernel: gaussian
            x: 584309.0232
            y: 4220037.891
            length_scale: 1000 
            time_scale: 1D
        interpolant: 
            method: nearest  #or inverse_distance
            data: ./schism_inputs/GZL2.csv
            variable: 
              - temperature
              - salinity
            none_values: interpolate #interpolate in time or ignore: meaning that the entire time series for the variable will be ignored.
      - name: obs_region_2  #define multiple points of observation at the same time . 
        type: multi_obs  # mutliple observational points
        vertices: None
        attribute: 
            kernel: gaussian
            x: ./schism_inputs/obs.nc     #x and y can also be a group of obs points initialized by a csv or netcdf file            
            y: ./schism_inputs/obs.nc
            length_scale: 1000
            time_scale: 3H
        interpolant: 
            method: inverse_distance #interpolate using inverse distance weighing from obs of multiple points; nearest can also be used here.            
            data: ./schism_inputs/obs.nc  #this could be a text file or a netcdf file (time series required). 
            variable: 
                - temperature
                - salinity
                - elevation            # if a variable listed here does not exist in the data file, it will be ignored. 
            none_values: ignore #interpolate in time or ignore: meaning that the entire time series for the variable will be ignored.